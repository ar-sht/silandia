<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Popularity Data</title>
</head>

<body>
    <form id="newLegislationForm">
        <label for="legislationQuality">Legislation Quality (-1 to 1):</label>
        <input type="number" id="legislationQuality" name="legislationQuality" step="0.01" min="-1" max="1" required>
        <div id="partyInputs"></div>
        <label for="csvFile">Upload CSV:</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
        <label for="password">Confirm you are Albrecht (or Ari acting w/ Albrecht's permission):</label>
        <input type="password" name="password" id="password" required>
        <button type="submit">Update</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
